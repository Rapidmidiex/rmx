version: '2'
sql:
    - schema: 'store/db/schema/user_schema.sql'
      queries: 'store/db/schema/user_query.sql'
      engine: 'mysql'
      gen:
          go:
              package: 'user'
              out: 'store/db/user'
              emit_db_tags: true
              emit_prepared_queries: true
              emit_empty_slices: true
              emit_params_struct_pointers: true
              emit_json_tags: true
              json_tags_case_style: 'camel'
