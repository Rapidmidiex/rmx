version: "2"
sql:
  - schema: "api/internal/db/user/schema.sql"
    queries: "api/internal/db/user/query.sql"
    engine: "mysql"
    gen:
      go:
        package: "user"
        out: "api/internal/db/user"
        emit_db_tags: true
        emit_prepared_queries: true
        emit_empty_slices: true
        emit_params_struct_pointers: true
        emit_json_tags: true
        json_tags_case_style: "snake"
