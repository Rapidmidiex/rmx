version: '2'
sql:
    - engine: 'postgresql'
      queries: './store/query'
      schema: './store/migration'
      gen:
          go:
              package: 'store'
              out: 'store/sqlc'
              emit_json_tags: true
              emit_prepared_queries: false
              emit_interface: false
              emit_exact_table_names: false
              emit_empty_slices: true
              emit_params_struct_pointers: true
              json_tags_case_style: 'camel'
